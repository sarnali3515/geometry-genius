<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <div class="">
                            <input id="triangle-base" type="text" class="w-20 text-2xl p-2 rounded-sm bg-slate-100"
                                placeholder="b">
                            <span class="mr-3 ml-1">cm</span>
                            <input id="triangle-height" type="text" name=""
                                class="w-20 text-2xl p-2 rounded-sm bg-slate-100" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup>
                                </span></p>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-5"><img src="images/rectangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center">Area (A) = w X i</p>
                        <div class="">
                            <input id="triangle-base" type="text" class="w-20 text-2xl p-2 rounded-sm bg-slate-100"
                                placeholder="w">
                            <span class="mr-3 ml-1">cm</span>
                            <input id="triangle-height" type="text" name=""
                                class="w-20 text-2xl p-2 rounded-sm bg-slate-100" placeholder="i">
                            <span>cm</span>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup>
                                </span></p>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- triangle card -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-80 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
